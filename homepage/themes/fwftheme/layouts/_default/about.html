{{ define "main" }}
<div class="hero is-dark is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container max-800px">
            <h1 class="title is-1 narrow-background"> {{ .Title }}</h1>
            {{ with .Params.herotext }}
            <h2 class="title subtitle is-4 narrow-background">
                {{ . }}
            </h2>
            {{ end }}

        </div>
    </div>
</div>
<div class="section">
    <div class="container max-800px">
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
